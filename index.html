	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<nav class="navbar navbar-light bg-light">
						<a class="navbar-brand" href="#">Stock Monitor</a>
						<div class="form-inline">
						  <input class="form-control mr-sm-2" type="text" method="put" id="search" placeholder="Stock Symbol" aria-label="Search">
						  <button class="btn btn-outline-success my-2 my-sm-0" onclick="getStockInfo();">Search</button>
						</div>
					  </nav>
					<div id="errorMessage"></div>
					<div id="barchartValues" style="width: 900px; height: 300px;"></div>

					<ul class="list-group list-group-flush mb-5" id="stockList"></ul>

					<div class="modal fade" id="stockBuyForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header text-center">
									<h4 class="modal-title w-100 font-weight-bold">Buy </h4>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body mx-3">
									<div class="md-form mb-5">
										<i class="fas fa-envelope prefix grey-text"></i>
										<input type="number" id="buyPrice" class="form-control validate">
										<label data-error="wrong" data-success="right" for="buyPrice">Current Price</label>
									</div>
									<div class="md-form mb-5">
										<i class="fas fa-envelope prefix grey-text"></i>
										<input type="number" id="target" class="form-control validate">
										<label data-error="wrong" data-success="right" for="target">Target Price</label>
									</div>
								</div>
								<div class="modal-footer d-flex justify-content-center">
									<button class="btn btn-default" onclick="buyStock();" data-dismiss="modal">BUY</button>
								</div>
							</div>
						</div>
					</div>
					<!-- <i class="fa fa-trash btn btn-danger" onclick="deleteStock()"></i> -->
				</div>
