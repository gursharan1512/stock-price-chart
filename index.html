<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<title>Real-time Stock Price Chart</title>

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
		  google.load("visualization", {packages:["corechart"]});
		  google.setOnLoadCallback(function() { initializeGoogleChart(); });
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<nav class="navbar navbar-light bg-light">
						<a class="navbar-brand" href="#">Stock Monitor</a>
						<div class="form-inline">
						  <input class="form-control mr-sm-2" type="text" method="put" id="search" placeholder="Stock Symbol" aria-label="Search">
						  <button class="btn btn-outline-success my-2 my-sm-0" onclick="getStockInfo();">Search</button>
						</div>
					  </nav>
					<div id="errorMessage"></div>
					<div id="barchartValues" style="width: 900px; height: 300px;"></div>

					<ul class="list-group list-group-flush mb-5" id="stockList"></ul>
					<!-- <i class="fa fa-trash btn btn-danger" onclick="updateBar()"></i> -->
				</div>

				
				<!-- -------------------sidebar----------------->
				<div class="col-md-3 affix border-left sidebar">
					<nav class="navbar navbar-light bg-light">
						<a class="navbar-brand">Portfolio</a>
					</nav>
					</br>
					<div class="container-fluid">
						<div class="row">
							<div class="col-4 font-italic font-weight-bold">Symbol</div>
							<div class="col-2 font-italic font-weight-bold border-left">Target</div>
							<div class="col-2 font-italic font-weight-bold border-left">Last</div>
							<div class="col-3 font-italic font-weight-bold border-left">Profit/Loss</div>
						</div>
						<div id="demo"></div>
					</div>
				</div>
			</div>
			<script type="text/javascript" src="script.js"></script>
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		</div>
	</body>
</html>
